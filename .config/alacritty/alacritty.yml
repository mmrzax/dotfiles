env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1"

window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 0 #10
    y: 0 #10

  dynamic_padding: false

  decorations: full

  startup_mode: Windowed

  dynamic_title: true

scrolling:
  history: 2500
  multiplier: 3

font:
  normal:
    family: UbuntuMono Nerd Font
    style: Regular

  bold:
    family: UbuntuMono Nerd Font
    style: Bold

  italic:
    family: UbuntuMono Nerd Font
    style: Italic

  bold_italic:
    family: UbuntuMono Nerd Font
    style: Bold Italic

  size: 12

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

# Colors (Ayu Dark)
colors:
  primary:
    background: '#0A0E14'
    foreground: '#B3B1AD'

  normal:
    black: '#01060E'
    red: '#EA6C73'
    green: '#91B362'
    yellow: '#F9AF4F'
    blue: '#53BDFA'
    magenta: '#FAE994'
    cyan: '#90E1C6'
    white: '#C7C7C7'

  bright:
    black: '#686868'
    red: '#F07178'
    green: '#C2D94C'
    yellow: '#FFB454'
    blue: '#59C2FF'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'

# Colors (Night Owl)
#colors:
  #primary:
    #background: '#011627'
    #foreground: '#d6deeb'

  #cursor:
    #text: '#011627'
    #cursor: '#d6deeb'

  #selection:
    #background: '#1b90dd'

  #normal:
    #black:   '#011627'
    #red:     '#ef5350'
    #green:   '#22da6e'
    #yellow:  '#c5e478'
    #blue:    '#82aaff'
    #magenta: '#c792ea'
    #cyan:    '#21c7a8'
    #white:   '#ffffff'

  #bright:
    #black:   '#575656'
    #red:     '#ef5350'
    #green:   '#22da6e'
    #yellow:  '#ffeb95'
    #blue:    '#82aaff'
    #magenta: '#c792ea'
    #cyan:    '#7fdbca'
    #white:   '#ffffff'

# Colors (GruvBox)
#colors:
  #primary:
    #background: '#1d2021'
    #foreground: '#ebdbb2'
    #bright_foreground: '#fbf1c7'
    #dim_foreground: '#a89984'

  #cursor:
    #text: CellBackground 
    #cursor: CellForeground 
    #vi_mode_cursor:
    #text: CellBackground 
    #cursor: CellForeground 

  #selection:
    #text: CellBackground
    #background: CellForeground

  #normal:
    #black:   '#1d2021'
    #red:     '#cc241d'
    #green:   '#98971a'
    #yellow:  '#d79921'
    #blue:    '#458588'
    #magenta: '#b16286'
    #cyan:    '#689d6a'
    #white:   '#a89984'

  #bright:
    #black:   '#928374'
    #red:     '#fb4934'
    #green:   '#b8bb26'
    #yellow:  '#fabd2f'
    #blue:    '#83a598'
    #magenta: '#d3869b'
    #cyan:    '#8ec07c'
    #white:   '#ebdbb2'

  #dim:
    #black:   '#32302f'
    #red:     '#9d0006'
    #green:   '#79740e'
    #yellow:  '#b57614'
    #blue:    '#076678'
    #magenta: '#8f3f71'
    #cyan:    '#427b58'
    #white:   '#928374'

  indexed_colors: []

bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

windows_opacity: 1.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style: Block
  vi_mode_style: None
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

working_directory: None

alt_send_esc: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: false

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: Paste,                                         action: Paste            }
  - { key: Copy,                                          action: Copy             }
  - { key: L,              mods: Control,                 action: ClearLogNotice   }
  - { key: L,              mods: Control, mode: ~Vi,      chars: "\x0c"            }
  - { key: PageUp,         mods: Shift,   mode: ~Alt,     action: ScrollPageUp,    }
  - { key: PageDown,       mods: Shift,   mode: ~Alt,     action: ScrollPageDown   }
  - { key: Home,           mods: Shift,   mode: ~Alt,     action: ScrollToTop,     }
  - { key: End,            mods: Shift,   mode: ~Alt,     action: ScrollToBottom   }
  - { key: V,              mods: Control|Shift,           action: Paste            }
  - { key: C,              mods: Control|Shift,           action: Copy             }
  - { key: F,              mods: Control|Shift,           action: SearchForward    }
  - { key: B,              mods: Control|Shift,           action: SearchBackward   }
  - { key: C,              mods: Control|Shift, mode: Vi, action: ClearSelection   }
  - { key: Insert,         mods: Shift,                   action: PasteSelection   }
  - { key: Key0,           mods: Control,                 action: ResetFontSize    }
  - { key: Equals,         mods: Control,                 action: IncreaseFontSize }
  - { key: Plus,           mods: Control,                 action: IncreaseFontSize }
  - { key: NumpadAdd,      mods: Control,                 action: IncreaseFontSize }
  - { key: Minus,          mods: Control,                 action: DecreaseFontSize }
  - { key: NumpadSubtract, mods: Control,                 action: DecreaseFontSize }

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
